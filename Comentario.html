<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Comentarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el marco del formulario */
        .comment-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #28a745; /* Borde verde */
            border-radius: 20px; /* Puntas redondeadas */
            background-color: #fff;
        }

        /* Estilo personalizado para los botones */
        .btn-enviar {
            background-color: #28a745; /* Verde */
            color: #fff;
            padding: 10px 20px; /* Agregar relleno al botón */
        }

        .btn-cancelar {
            background-color: #dc3545; /* Rojo */
            color: #fff;
            padding: 10px 20px; /* Agregar relleno al botón */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-lg-6">
            <div class="comment-form">
                <h2 class="mb-4">Formulario de Comentarios</h2>
                <form action="procesar_comentario.php" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" required placeholder="Correo electrónico">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="asunto" name="asunto" required placeholder="Asunto">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="comentarios" name="comentarios" rows="4" required placeholder="Escribe tus comentarios aquí"></textarea>
                    </div>
                    <div class="d-flex justify-content-center"> <!-- Centrar los botones -->
                        <button type="submit" class="btn btn-enviar">Enviar Comentario</button>
                        <button type="reset" class="btn btn-cancelar ml-2">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Configura Email.js con tus credenciales
        emailjs.init("YOUR_USER_ID");

        document.getElementById("enviar").addEventListener("click", function () {
            // Obtén los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var asunto = document.getElementById("asunto").value;
            var comentarios = document.getElementById("comentarios").value;

            // Envía el correo
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                nombre: nombre,
                correo: correo,
                asunto: asunto,
                comentarios: comentarios
            }).then(function () {
                alert("Correo enviado con éxito. Gracias por tus comentarios.");
            }, function (error) {
                alert("Error al enviar el correo. Por favor, inténtalo de nuevo más tarde.");
            });
        });
    </script>


</body>
</html>
