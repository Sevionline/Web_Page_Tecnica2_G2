<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el marco del formulario */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #28a745; /* Borde verde */
            border-radius: 20px; /* Puntas redondeadas */
            background-color: #fff;
        }

        /* Estilo personalizado para los botones */
        .btn-login {
            background-color: #28a745; /* Verde */
            color: #fff;
        }

        .btn-registro {
            background-color: #dc3545; /* Rojo */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-form">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form action="procesar_login.php" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="usuario" name="usuario" required placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Contraseña">
                </div>
                <div class="d-flex justify-content-center"> <!-- Centrar los botones -->
                    <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                    <button type="reset" class="btn btn-registro ml-2"><a href="registro.html" class="btn btn-danger btn-block">Registrarse</a></button>
                </div>
                <div class="text-center mt-3">
                    <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("login-form");
        
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const usuarioInput = document.getElementById("usuario");
                const contrasenaInput = document.getElementById("contrasena");
        
                const usuario = usuarioInput.value;
                const contrasena = contrasenaInput.value;
        
                if (usuario.trim() === "" || contrasena.trim() === "") {
                    alert("Por favor, completa ambos campos.");
                } else {
                    // En una aplicación real, aquí enviarías los datos al servidor para la autenticación.
                    // Puedes redirigir al usuario después de la autenticación exitosa.
                    // Por ahora, mostraremos un mensaje de éxito.
                    alert("Inicio de sesión exitoso. Redirigiendo...");
                    // Aquí puedes redirigir al usuario a la página de inicio, por ejemplo:
                    // window.location.href = "pagina_de_inicio.html";
                }
            });
        });
        </script>
        

</body>
</html>
