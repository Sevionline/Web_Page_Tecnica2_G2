<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el marco del formulario */
        .password-recovery-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #28a745; /* Borde verde */
            border-radius: 20px; /* Puntas redondeadas */
            background-color: #fff;
        }

        /* Estilo personalizado para los botones */
        .btn-recovery {
            background-color: #28a745; /* Verde */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="password-recovery-form">
            <h2 class="mb-4">Recuperar Contraseña</h2>
            <form id="recovery-form">
                <div class="mb-3">
                    <input type="email" class="form-control" id="correo" name="correo" required placeholder="Correo electrónico">
                </div>
                <div class="d-flex justify-content-center"> <!-- Centrar el botón -->
                    <button type="button" class="btn btn-recovery" id="btn-recovery">Recuperar Contraseña</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const recoveryForm = document.getElementById("recovery-form");
            const btnRecovery = document.getElementById("btn-recovery");
        
            recoveryForm.addEventListener("submit", function(event) {
                event.preventDefault();
                // Puedes agregar aquí la lógica para enviar una solicitud al servidor para recuperar la contraseña.
                // Por ejemplo, puedes utilizar la función fetch() para enviar una solicitud POST al servidor.
                // Si se envía con éxito, puedes mostrar un mensaje al usuario indicando que se ha enviado un correo de recuperación.
                // Aquí, mostraremos una alerta para fines de demostración.
                alert("Se ha enviado un correo de recuperación a " + document.getElementById("correo").value);
            });
        });
    </script>
</body>
</html>
